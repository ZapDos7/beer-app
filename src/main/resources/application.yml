server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/beers?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: username
    password: password
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      validation-query: select 1
      test-on-borrow: true
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    database: mysql
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: beer-app
  flyway:
    enabled: true
    locations: "classpath:migration/"
    baselineOnMigrate: true
    schemas: beers


logging:
  level:
    ROOT: DEBUG
